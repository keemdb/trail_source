<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/style.css">
	<script src="../js/jquery-3.5.1.slim.min.js"></script>
</head>
<body>
	<h1 class="logo">Hiking Source</h1>
	<ul class="hsCategorys">
		<li id="1" class="hsCategory">
			<ul class="hsItems">
				<li class="hsHeader">
					<span class="hsHandleCell">
						<div class="hsHandle"><i class="fa fa-angle-double-right"></i></div>
					</span>
					<input type="text" class="hsCategoryName" placeholder="Category Name">
					<span class="hsWeightCell">무게</span>
					<span class="hsQtyCell">수량</span>
					<span class="hsRemoveCell">
						<a href="#" class="hsRemove">
							<i class="fa fa-close"></i>
						</a>
					</span>
				</li>
				<li class="hsItem">
					<span class="hsHandleCell">
						<div class="hsHandle"><i class="fa fa-angle-double-right"></i></div>
					</span>
					<span class="hsImageCell"></span>
					<input type="text" class="hsName" placeholder="Name">
					<input type="text" class="hsDescription" placeholder="Description">
					<span class="hsActionCell">
						<i class="fa fa-camera"></i>
						<i class="fa fa-link"></i>
						<i class="fa fa-star"></i>
					</span>
					<span class="hsWeightCell">
						<input type="text" placeholder="0">
					</span>
				</li>
				<li class="hsFooter">
					<span class="hsAddItemCell">
						<a href="#" class="hsAddItem">
							<i class="fa fa-plus"></i> Add new item
						</a>
					</span>
				</li>
			</ul>		
		</li>
	</ul>
	<script src="../js/core.js"></script>
</body>
</html>
